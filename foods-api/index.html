<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

<body class="bg-warning">
    <h1 class="text-center mt-5 fs-1 fw-bold">Pick your food Now!!!</h1>

    <div class="container mt-5">
        <div class="input-group mb-3 w-75 mx-auto">

            <button class="btn btn-secondary" type="button" id="button-search">Search</button>
        </div>
        <div class="show-food d-flex flex-wrap justify-content-center align-items-center">

        </div>
        <div class="main-food">
            <div id="description" class="description d-flex justify-content-center flex-wrap">
                <div class="card mx-4 mt-4" style="width: 18rem;">
                    <img src="images/burger.jfif" class="card-img-top" alt="...">
                    <div class="card-body">
                        <button id="btn-details" class="btn-details btn btn-danger">Order Now</button>
                        <h1 id="heading" class="fs-1 fw-bold text-center my-3">Burger</h1>
                    </div>
                </div>
                <div class="card mx-4 mt-4" style="width: 18rem;">

                    </div>
                </div>
                <div class="card mx-4 mt-4" style="width: 18rem;">
                    <img src="images/fajitas.jfif" class="card-img-top" alt="..." width="286px" height="190.475px">
                    <div class="card-body">
                        <button id="btn-details" class="btn-details btn btn-danger">Order Now</button>
                        <h1 id="heading" class="fs-1 fw-bold text-center my-3">Fajitas</h1>
                    </div>
                </div>
                <div class="card mx-4 mt-4" style="width: 18rem;">
                    <img src="images/chili-corn.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <button id="btn-details" class="btn-details btn btn-danger">Order Now</button>
                        <h1 id="heading" class="fs-1 fw-bold text-center my-3">Chili Corn</h1>
                    </div>
                </div>
                <div class="card mx-4 mt-4" style="width: 18rem;">
                    <img src="images/sandwich.jfif" class="card-img-top" alt="...">
                    <div class="card-body">
                        <button id="btn-details" class="btn-details btn btn-danger">Order Now</button>
                        <h1 id="heading" class="fs-1 fw-bold text-center my-3">Sandwich</h1>
                    </div>
                </div>
                <div class="card mx-4 mt-4" style="width: 18rem;">
                    <img src="images/fried-prawn.jfif" class="card-img-top" alt="...">
                    <div class="card-body">
                        <button id="btn-details" class="btn-details btn btn-danger">Order Now</button>
                        <h1 id="heading" class="fs-1 fw-bold text-center my-3">Prawn</h1>
                    </div>
                </div>
                <div class="card mx-4 mt-4" style="width: 18rem;">
                    <img src="images/fried-rice.jfif" class="card-img-top" alt="...">
                    <div class="card-body">
                        <button id="btn-details" class="btn-details btn btn-danger">Order Now</button>
                        <h1 id="heading" class="fs-1 fw-bold text-center my-3">Rice</h1>
                    </div>
                </div>
                <div class="card mx-4 mt-4" style="width: 18rem;">

        </div>
